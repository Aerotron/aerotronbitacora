<!DOCTYPE html> 
<html>
<head>
<meta name="viewport" content="width=device-width" />
<title>Bitacora del XAPVR</title>
<link href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css"/>
<script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js" type="text/javascript"></script>
<script src="jquery-mobile/jquery.validate.js"></script>
<script type="text/javascript" language="javascript">
    $(document).ready(function(){
$("#bitacoraForm").validate();
});
	$(function(){
    $('input').focusout(function() {
        // Uppercase-ize contents
        this.value = this.value.toLocaleUpperCase();
    });
});
</script>
</head> 
<body> 

<div data-role="page" id="page">
	<div data-role="header">
		<h1>Página uno</h1>
	</div>
	<div data-role="content">	
		<ul data-role="listview">
			<li><a href="#bitNueva">Página dos</a></li>
            <li><a href="#page3">Página tres</a></li>
			<li><a href="#page4">Página cuatro</a></li>
		</ul>		
	</div>
	<div data-role="footer">
		<h4>Pie de página</h4>
	</div>
</div>

<div data-role="page" id="bitNueva" data-add-back-btn="true">
	<div data-role="header">
		<h1>Crear Bitacora</h1>
	</div>
	<div data-role="content">	
		<form id="BitacoraForm" method="post" action novalidate>
    <fieldset>
    <span>Capitan</span>	
		<input type="text" id="capitan" class="uppercase" minlength="2" required >
	<span>Copiloto</span>
 		<input type="text" id="copiloto" class="uppercase" required>
     <span>Matricula</span>
 		<input type="text" id="matricula" value="XAPVR" class="uppercase" required>
 		
 		  <label for="date">Fecha:</label>
 		  <input type="date" name="date" id="date" value=""  />
          <label for="solicitado">Solicitado por:</label>
          <input type="text" id="solicitado" class="uppercase" required>
     	<label for="date">Folio:</label>
 		<input type="number" id="matricula" value="XAPVR" class="uppercase" required>
          
          </fieldset>
          </form>
          <a href="#xapvr2" data-role="button" >Crear Bitacora</a>	
	</div>
	<div data-role="footer">
		<h4>Pie de página</h4>
	</div>
</div>

<div data-role="page" id="xapvr2" data-add-back-btn="true">
	<div data-role="header">
		<h1>XAPVR 2</h1>
	</div>
	<div data-role="content">	
		<div class="ui-grid-a" >
    <div class="ui-block-a" >
    <div class="ui-bar">
    <label for="solicitado">(Origen) De:</label>
    <input type="text" id="De" class="uppercase" required>
    </div>
    </div>
    <div class="ui-block-b" >
    <div class="ui-bar">
    <label for="solicitado">(Destino) A:</label>
    <input type="text" id="A" class="uppercase" required>
    </div>
    </div>
    </div>
    <div class="ui-grid-b" >
    <div class="ui-block-a" >
    <div class="ui-bar">
    <label for="solicitado">UTC SALE:</label>
    <input type="time" id="utcSale" class="uppercase" required>
    </div>
    </div>
    <div class="ui-block-b" >
    <div class="ui-bar">
    <label for="solicitado">UTC LLEGA:</label>
    <input type="time" id="utcLlega" class="uppercase" required>
    </div>
    </div>
    <div class="ui-block-c" >
    <div class="ui-bar">
    <label for="solicitado">Cal. A Cal.:</label>
    <input type="time" id="calACal" class="uppercase" value= "" required data-theme="c" readonly>
    </div>
    </div>
    <div class="ui-block-a" >
    <div class="ui-bar">
    <label for="solicitado">H SALE:</label>
    <input type="number" id="hSale" class="uppercase" required>
    </div>
    </div>
    <div class="ui-block-b" >
    <div class="ui-bar">
    <label for="solicitado">H LLEGA:</label>
    <input type="number" id="hLlega" class="uppercase" required>
    </div>
    </div>
    <div class="ui-block-c" >
    <div class="ui-bar">
    <label for="solicitado">T VUELO.:</label>
    <input type="number" id="tVuelo" class="uppercase" value= "" required data-theme="c" readonly>
    </div>
    </div>
    <div class="ui-block-a" >
    <div class="ui-bar">
    <label for="solicitado">Comb. Cargado(gal):</label>
    <input type="number" id="tVuelo" class="uppercase" value= "" required>
    </div>
    </div>
    <div class="ui-block-b" >
    <div class="ui-bar">
    <label for="solicitado">Aceite + Motores:</label>
    <input type="number" id="pCarga" class="uppercase" required>
    </div>
    </div>
    <div class="ui-block-c" >
    <div class="ui-bar">
    <label for="solicitado">Aceite + APU:</label>
    <input type="number" id="tVuelo" class="uppercase" value= "" data-theme="b" required>
    </div>
    </div>
    
    <div class="ui-block-a" >
    <div class="ui-bar">
    <label for="solicitado">C.Despegue(Lbs):</label>
    <input type="number" id="tVuelo" class="uppercase" value= "" required>
    </div>
    </div>
    <div class="ui-block-b" >
    <div class="ui-bar">
    <label for="solicitado">C.Llega(Lbs):</label>
    <input type="number" id="pCarga" class="uppercase" required>
    </div>
    </div>
    <div class="ui-block-c" >
    <div class="ui-bar">
    <label for="solicitado">Consumo:</label>
    <input type="number" id="tVuelo" class="uppercase" value= "" data-theme="b" required readonly>
    </div>
    </div>
    
  <div class="ui-block-a" >
    <div class="ui-bar">
    <label for="solicitado">P. Carga(kg):</label>
    <input type="number" id="pCarga" class="uppercase" value= "" required >
    </div>
    </div>
    <div class="ui-block-b" >
    <div class="ui-bar">
    <label for="solicitado">P. Combustible:</label>
    <input type="number" id="pCarga" class="uppercase" required>
    </div>
    </div>
    <div class="ui-block-c" >
    <div class="ui-bar">
    <label for="solicitado">P. Oper (Lb):</label>
    <input type="number" id="pOper" class="uppercase" required value="13600" readonly data-theme="b">
    </div>
    </div>
    </div>
    <div class="ui-grid-a">
    
    <div class="ui-block-a" >
    <div class="ui-bar">
    <label for="solicitado">P. Despegue:</label>
    <input type="number" id="tVuelo" class="uppercase" value= "" required>
    </div>
    </div>
       
    <div class="ui-block-b" >
    <div class="ui-bar">
    <label for="solicitado">Altitud/N.Vuelo:</label>
    <input type="text" id="pCarga" class="uppercase" required>
    </div>
    </div>
    <div class="ui-block-a" >
    <div class="ui-bar">
    <label for="solicitado">IAS/OAT:</label>
    <input type="text" id="tVuelo" class="uppercase" value= "" required>
    </div>
    </div>
    <div class="ui-block-b" >
    <div class="ui-bar">
    <label for="solicitado">Aceite +:</label>
    <input type="text" id="pCarga" class="uppercase" required>
    </div>
    </div>
  </div>
  <a href="#xapvr3" data-role="button" >Guardar</a>		
	</div>
	<div data-role="footer">
		<h4>Pie de página</h4>
	</div>
</div>

<div data-role="page" id="xapvr3">
	<div data-role="header">
		<h1>Bitacora XAPVR 3</h1>
	</div>
	<div data-role="content">	
		<div class="ui-grid-solo">
  <div class="ui-bar">
    <label for="solicitado">CRUCERO %:</label>
    <input type="number" id="De" class="uppercase" required>
    </div>
  </div>
  <div class="ui-grid-a" >
      <div class="ui-block-a" >
    <div class="ui-bar">
    <label for="solicitado">N1:</label>
    <input type="number" id="De" class="uppercase" required>
    </div>
    </div>
    <div class="ui-block-b" >
    <div class="ui-bar">
    <label for="solicitado">N2:</label>
    <input type="number" id="A" class="uppercase" required>
    </div>
    </div>
     <div class="ui-block-a" >
    <div class="ui-bar">
    <label for="solicitado">OIL TEMP 1:</label>
    <input type="number" id="De" class="uppercase" required>
    </div>
    </div>
    <div class="ui-block-b" >
    <div class="ui-bar">
    <label for="solicitado">OIL TEMP 2.:</label>
    <input type="text" id="A" class="uppercase" required>
    </div>
    </div>
     <div class="ui-block-a" >
    <div class="ui-bar">
    <label for="solicitado">OIL TEMP.:</label>
    <input type="number" id="De" class="uppercase" required>
    </div>
    </div>
    <div class="ui-block-b" >
    <div class="ui-bar">
    <label for="solicitado">OIL PRESS.:</label>
    <input type="text" id="A" class="uppercase" required>
    </div>
    </div>
     <div class="ui-block-a" >
    <div class="ui-bar">
    <label for="solicitado">EGT:</label>
    <input type="text" id="De" class="uppercase" required>
    </div>
    </div>
    <div class="ui-block-b" >
    <div class="ui-bar">
    <label for="solicitado">CHT:</label>
    <input type="text" id="A" class="uppercase" required>
    </div>
    </div>
     <div class="ui-block-a" >
    <div class="ui-bar">
    <label for="solicitado">VOLTS:</label>
    <input type="text" id="De" class="uppercase" required>
    </div>
    </div>
    <div class="ui-block-b" >
    <div class="ui-bar">
    <label for="solicitado">AMPERS:</label>
    <input type="text" id="A" class="uppercase" required>
    </div>
    </div>
     <div class="ui-block-a" >
    <div class="ui-bar">
    <label for="solicitado">FUEL FLOW:</label>
    <input type="text" id="De" class="uppercase" required>
    </div>
    </div>
    </div>
    <a href="#Cirrus4" data-role="button" >Siguiente</a>
      </div>	
	</div>
	<div data-role="footer">
		<h4>Pie de página</h4>
	</div>
</div>

</body>
</html>
